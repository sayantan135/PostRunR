<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="prism.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      #responsePre{
        max-height: 500px;


      }
    </style>
  <title>PostRunR by Sayantan</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PostRunR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="my-3">Welcome to PostRunR</h1>
  </div>

  <div class="container">
    <!--  url box -->
    <div class="form-group row">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url" placeholder="Enter URL Here">
      </div>
    </div>
    <!-- request type box -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
            <label class="form-check-label" for="get">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>
        </div>
      </div>
    </fieldset>


    <!-- content type box -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
            <label class="form-check-label" for="json">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
            <label class="form-check-label" for="params">
              Custom Parameter
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <!-- parameters box - ths will hide the json option in content type -->
    <div id="parametersBox">
      <div class="form-row">
        <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
        </div>
        <div class="col-md-4">

          <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
        </div>
        <button id="addParam" class="btn btn-primary">+</button>
      </div>
      <div id="params"></div>
    </div>
    

    <!-- JSON request box - this will hide on clicking parameter option in content type -->
    <div class="my-3" id="requestJsonBox">
      <div class="form-group row my-3">
        <label for="requestJson" class="col-sm-2 col-form-label">Enter Request Json</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
        </div>
      </div>
    </div>
    <!-- Submit Button which will trigger fetch API -->
    <div class="form-group row my-2">

      <div class="col-sm-10">
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div class="my-3" id="responseJsonBox">
      <div class="form-group row my-3">
        <label for="responseJson" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your Response will appear here</textarea> -->
          <pre id= 'responsePre' class="language-javascript"> <code id= 'responsePrism' class="language-javascript"> Your Response will Appear Here </code></pre>

        </div>
      </div>
    </div>



  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


  <script src="index.js"></script>
  <script src="prism.js"></script>



</body>

</html>
